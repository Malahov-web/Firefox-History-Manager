<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Better History" />
    <title>Firefox History Manager</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Your History</h1>
    <noscript>You need to enable JavaScript to see your history.</noscript>

    <div class="container">
        <div id="app">

            <ul class="history__list">
                <li class="history__list-item">

                    <time class="history__list-item-datetime" datetime="ГГГГ-ММ-ДДTчч:мм">23:55</time>
                    <div class="history__list-item-icon"> <!-- img -->
                        <img src="" alt="">
                    </div>
                    <link rel="icon" href="favicon.ico"><!-- 32×32 -->

                    <div class="history__list-item-title">YouTube</div>
                    <a href="#" class="history__list-item-link">link to page</a>

                </li>
                <li class="history__list-item">

                    <time class="history__list-item-datetime" datetime="ГГГГ-ММ-ДДTчч:мм">23:57</time>
                    <div class="history__list-item-icon">img</div>
                    <div class="history__list-item-title">Расширения браузера - Mozilla | MDN</div>
                    <a href="#" class="history__list-item-link">link to page</a>

                </li>

            </ul>

        </div>

    </div>
